<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>DAY-2</title>
  </head>

  <body>
    <div id="main" class="flex-center">
      <div id="contenar" class="flex-center gap-12 flex-col h-[90%] w-[90%] bg-white">
        <h1 class="text-3xl absolute top-24 lg:top-12 p-4">Yes, Its made up by Kaushik Sahu.</h1>
        <div
          id="hero"
          class="w-[90dvw] lg:w-auto flex-center flex-col gap-16 relative z-[1]"
        >
          <div id="top" class="w-full lg:w-auto z-[99]">
            <div
              id="main-hero"
              class="flex lg:gap-16 justify-between items-center"
            >
              <div
                id="page-index-cover-1"
                class="page-index-cover bg-sky-600 flex-center"
              >
                <div class="page-index flex-center">1</div>
              </div>
              <div
                id="page-index-cover-2"
                class="flex-center page-index-cover bg-gray-300"
              >
                <div class="flex-center page-index">2</div>
              </div>
              <div
                id="page-index-cover-3"
                class="flex-center page-index-cover bg-gray-300"
              >
                <div class="flex-center page-index">3</div>
              </div>
              <div
                id="page-index-cover-4"
                class="flex-center page-index-cover bg-gray-300"
              >
                <div class="flex-center page-index">4</div>
              </div>
              <div
                id="page-index-cover-5"
                class="flex-center page-index-cover bg-gray-300"
              >
                <div class="flex-center page-index">5</div>
              </div>
            </div>
          </div>
          <div id="bottom" class="flex-center gap-12">
            <button id="previus" class="pre-next-btn bg-sky-600">
              Previus
            </button>
            <button id="next" class="pre-next-btn bg-sky-600">Next</button>
          </div>
          <div
            class="w-full h-[.3rem] absolute top-4 left-0 bg-gray-300 z-[-1]"
          >
            <div id="progress-bar-filler" class="bg-sky-500 w-0 h-full"></div>
          </div>
        </div>
        <h1 class="text-3xl absolute bottom-24 lg:bottom-12 p-4">See you in Day-03 ✌️</h1>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
